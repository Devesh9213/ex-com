name: Build Windows .exe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Package Windows app
        run: npm run build:win

      - name: Upload Windows .exe
        uses: actions/upload-artifact@v2
        with:
          name: employee-tracker-windows-installer
          path: dist-build/*.exe
