name: Build Electron App (Windows)

on:
  push:
    branches: [ main ]

env:
  GH_TOKEN: ${ secrets.GH_TOKEN }  # Properly references the secret

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Rebuild native modules
        run: |
          npm rebuild --runtime=electron --target=28.3.3 --disturl=https://electronjs.org/headers --abi=116

      - name: Build frontend
        run: npm run build

      - name: Build Windows installer
        run: npm run build:win -- --publish never  # Skip publishing if not needed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EmployeeTracker-Windows
          path: dist-build/